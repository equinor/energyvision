name: CI
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  check_code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Install dependencies 🔧
        run: |
          yarn install
          yarn --cwd ./web/ install
      - name: Run ESLint 🔎
        run: |
          yarn lint
      - name: Run tests 🔍
        run: |
          yarn --cwd ./web/ test
