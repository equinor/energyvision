name: PROD - Rollback website to a previous version
on:
  workflow_dispatch:
    inputs:
      image-sha:
        description: 'The commit shaof the image to rollback to'
        required: true
        type: string
permissions:
  id-token: write
jobs:
  find-image:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    outputs:
      imageExists: ${{ steps.find-image-in-ghcr.outputs.found }}
    steps:
      - name: Regex 👾
        uses: actions-ecosystem/action-regex-match@v2
        id: regex-match
        with:
          text: ${{ github.event.inputs.image-sha }}
          regex: '^[a-z0-9]{12}$'

        # https://github.com/actions/runner/issues/662
        # Love the quote in the thread: "really github? we can't abort a workflow? it's 2022"
      - name: Skip or fail if invalid 🛂
        id: validate-input
        if: ${{ steps.regex-match.outputs.match == '' }}
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('Commit SHA is not valid. Please use the 12 characters format.')

      - name: Find image on GHCR 🌠
        # Assumes that all datasets images exist if global image exists
        if: ${{ steps.regex-match.outputs.match != '' }}
        id: find-image-in-ghcr
        shell: bash
        run: |
          set -e
          set -u
          set -o pipefail
          set -x
          TOKEN=$(curl -u nilsml:${{ secrets.GHCR_PAT }} https://ghcr.io/token\?scope\="repository:equinor/energyvision>:pull" | jq -r .token)
          statusCode=$(curl --head --write-out '%{http_code}' --silent --output /dev/null -H "Authorization: Bearer $TOKEN" https://ghcr.io/v2/equinor/energyvision/web-global/manifests/${{ github.event.inputs.image-sha }})
          if [[ $statusCode -eq 200 ]]
          then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi
      - uses: act10ns/slack@v2
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: failure()

  update-radix-config:
    needs: find-image
    runs-on: ubuntu-latest
    environment:
      name: production
    if: ${{ needs.find-image.outputs.imageExists }} == true
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Checkout internal 🛎️
        id: checkout-internal
        uses: actions/checkout@v3
        with:
          repository: 'equinor/energyvision-internal'
          ref: main
          token: ${{ secrets.PAT }} # Replace with ssh as per https://stackoverflow.com/questions/60222741/github-actions-and-git-clone-issue
      - name: Write to console 🗒️
        shell: bash
        run: |
          # Install pre-requisite
          python -m pip install --user ruamel.yaml
          python ci/upgradeEnvironment.py web ${{ github.event.inputs.image-sha }} ${{ secrets.ENV }}
          git config --global user.name 'github'
          git config --global user.email 'nilsml@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/equinor/energyvision-internal
          if [[ `git status --porcelain` ]]
          then
            git commit -am "🔙 Rolling back all websites in production to version ${{ github.event.inputs.image-sha }}"
            git pull --rebase origin main
            git push origin HEAD:main
          fi
      - uses: act10ns/slack@v2
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: failure()

  deploy:
    needs: update-radix-config
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://equinor.com
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      DOCKER_BUILDKIT: 1
    steps:
      - name: Get token 🔑
        id: get-token
        uses: ./.github/workflows/get-auth-token/
      - name: Deploy website on Radix 🚀
        id: deploy
        uses: equinor/radix-github-actions@master
        with:
          args: >
            create job
            deploy
            --token-environment
            --context platform2
            -a equinor-web-sites
            -e ${{ secrets.ENV }}
            -f

      - uses: act10ns/slack@v2
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: failure()
