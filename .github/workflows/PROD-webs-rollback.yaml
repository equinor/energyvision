name: PROD - Rollback web site to a previous version
on:
  workflow_dispatch:
    inputs:
      site:
        description: 'Name of web to roll back'
        required: true
        type: choice
        options:
          - global
          - secret
          - brazil
          - germany
          - argentina
          - poland
          - japan
          - storage
          - equinorfunds
          - southkorea
          - celticsea
      image-sha:
        description: 'The commit shaof the image to roll back to'
        required: true
        type: string
jobs:
  find-image:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    outputs:
      imageExists: ${{ steps.find-image-in-ghcr.outputs.found }}
    steps:
      - name: Regex ðŸ‘¾
        uses: actions-ecosystem/action-regex-match@v2
        id: regex-match
        with:
          text: ${{ github.event.inputs.image-sha }}
          regex: '^[a-z0-9]{12}$'

        # https://github.com/actions/runner/issues/662
        # Love the quote in the thread: "really github? we can't abort a workflow? it's 2022"
      - name: Validate commit SHA âœ…
        id: validate-input
        if: ${{ steps.regex-match.outputs.match == '' }}
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('Commit SHA is not valid. Please use the 12 characters format.')

      - name: Find image on GHCR ðŸŒ 
        if: ${{ steps.regex-match.outputs.match != '' }}
        id: find-image-in-ghcr
        shell: bash
        run: |
          set -e
          set -u
          set -o pipefail
          set -x
          TOKEN=$(curl -u nilsml:${{ secrets.GHCR_PAT }} https://ghcr.io/token\?scope\="repository:equinor/energyvision>:pull" | jq -r .token)
          statusCode=$(curl --head --write-out '%{http_code}' --silent --output /dev/null -H "Authorization: Bearer $TOKEN" https://ghcr.io/v2/equinor/energyvision/web-${{ github.event.inputs.site }}/manifests/${{ github.event.inputs.image-sha }})
          if [[ $statusCode -eq 200 ]]
          then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi
      - uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: failure()

  update-radix-config:
    needs: find-image
    runs-on: ubuntu-latest
    environment:
      name: production
    if: ${{ needs.find-image.outputs.imageExists }} == true
