name: Build & deploy studio
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'studio/**/*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Cache pnpm modules ğŸ’¾
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-
      - name: Install pnpm ğŸ“¦
        uses: pnpm/actions-setup@v1.2.1
        with:
          version: latest
      - name: Install dependencies ğŸ”§
        run: |
          pnpm install
          pnpm install --filter energy-vision-studio
      - name: Run ESLint ğŸ”
        run: |
          pnpm lint:studio
      - name: Deploy ğŸš€
        working-directory: ./studio
        run: |
          pnpm sanity deploy
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_DEPLOY }}
