name: Lint, Test and Deploy web
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - '!web/README.md'
      - '!web/.storybook/**'
      - '!web/.gitignore'
      - '!web/jest.config.js'
      - '!web/jest.setup.ts'
  repository_dispatch:
    types: [sanity_publish]
jobs:
  check_code:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      DOCKER_BUILDKIT: 1
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Cache pnpm modules ğŸ’¾
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-
      - name: Install pnpm ğŸ“¦
        id: install-pnpm
        uses: pnpm/action-setup@v2.0.0
        with:
          version: latest
      - name: Install dependencies ğŸ”§
        id: install-dependencies
        run: |
          pnpm install
          pnpm install --filter energy-vision-web
      - name: Run ESLint ğŸ”
        id: lint
        run: |
          pnpm lint:web
      - name: Run tests ğŸ”
        id: test
        run: |
          pnpm test --filter energy-vision-web
      - name: log-errors-to-slack ğŸ“„
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: failure()

  deploy-global:
    needs: check_code
    runs-on: ubuntu-latest
    strategy:
      # The matrix approach is needed to re-use code created for satellites
      matrix:
        dataset: ["production"]
    env:
      APP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.K8S_CREDENTIALS }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      DOCKER_BUILDKIT: 1
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - id: deploy-global
        uses: ./.github/workflows/deploy-websites/
        with:
          imageName: ghcr.io/equinor/energyvision/web-${{ matrix.dataset }}
          datasetName: ${{ matrix.dataset }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}

  deploy-satellites:
    needs: deploy-global
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dataset: ${{ fromJson('./satellites.json') }}
    env:
      APP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.K8S_CREDENTIALS }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      DOCKER_BUILDKIT: 1
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - id: deploy-website
        uses: ./.github/workflows/deploy-websites/
        with:
          imageName: ghcr.io/equinor/energyvision/web-${{ matrix.dataset }}
          datasetName: ${{ matrix.dataset }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}