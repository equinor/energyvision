name: Export javascript for AEM content to Azure container
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'legacy/js/**'
      - '!legacy/js/README.md'
      - '!legacy/js/CHANGELOG.md'
      - '!legacy/js/node_modules/**'
      - '!legacy/js/dist/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install pnpm ðŸ“¦
        id: install-pnpm
        uses: pnpm/action-setup@v2.0.0
        with:
          version: latest
      
      - name: Build legacy js 
        id: build-legacy-js
        run: |
          pnpm legacy-js exec pnpm build

   upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: bacongobbler/azure-blob-storage-upload@v1.2.0
        with:
          source_dir: dist
          container_name: equinor-archive-content
          connection_string: ${{ secrets.AZ_CONNECTION_STRING }}
          sync: false
