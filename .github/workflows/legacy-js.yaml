name: Export javascript for AEM content to Azure container
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'legacy/js/**'
      - '!legacy/js/README.md'
      - '!legacy/js/CHANGELOG.md'
      - '!legacy/js/node_modules/**'
      - '!legacy/js/dist/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
      - name: Cache pnpm modules üíæ
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-
      - name: Install pnpm üì¶
        id: install-pnpm
        uses: pnpm/action-setup@v2.0.0
        with:
          version: latest
      - name: Build legacy js 
        id: build-legacy-js
        working-directory: ./legacy/js
        run: |
          pnpm install
      - name: Export to Azure
      - uses: bacongobbler/azure-blob-storage-upload@v1.2.0
        with:
          source_dir: dist/js
          container_name: equinor-archive-content
          connection_string: ${{ secrets.AZ_CONNECTION_STRING }}
          sync: false
