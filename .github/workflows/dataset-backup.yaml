name: Backup Routine
on:
  workflow_dispatch:
  #schedule:
  # Runs at 02:00 UTC every sunday
  #  - cron: '0 2 * * 0'
jobs:
  check-code:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          ref: staging
      - name: Install pnpm ğŸ“¦
        id: install-pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: '8.5.1'
      - name: Cache pnpm modules ğŸ’¾
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies ğŸ”§
        id: install-dependencies
        run: |
          pnpm install
          pnpm sanityv3 install
      - uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: failure()
  backup-dataset:
    runs-on: ubuntu-latest
    name: Backup dataset
    strategy:
      matrix:
        dataset: ['global-development'] #${{ fromJson(needs.read-satellites.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v3
      - name: Export dataset
        uses: sanity-io/github-action-sanity@v0.6-alpha
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_DEPLOY }}
        with:
          args: dataset export ${{ matrix.dataset }} backups/${{ matrix.dataset }}.tar.gz
      - name: Upload backup.tar.gz
        uses: actions/upload-artifact@v2
        with:
          name: backup-tarball
          path: backups/${{ matrix.dataset }}.tar.gz
          # Fails the workflow if no files are found; defaults to 'warn'
          if-no-files-found: error
      - uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: failure()
