apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: energyvision
spec:
  environments:
    - name: dev
      build:
        from: main
    - name: test
  components:
    - name: web
      publicPort: http
      image: ghcr.io/equinor/energyvision/web:{imageTagName}
      alwaysPullImageOnDeploy: true
      ports:
        - name: http
          port: 3000
      environmentConfig:
        - environment: dev
          resources:
            requests:
              memory: '512Mi'
              cpu: '100m'
            limits:
              memory: '1Gi'
              cpu: '2000m'
          imageTagName: main-latest
      secrets:
        - SANITY_API_TOKEN
        - SANITY_PREVIEW_SECRET
  dnsAppAlias:
    environment: dev
    component: web
  privateImageHubs:
    ghcr.io:
      username: nilsml
      email: nilsml@nilsland.com
