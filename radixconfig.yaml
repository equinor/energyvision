apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: energyvision
spec:
  environments:
    - name: dev
      build:
        from: main
  components:
    - name: web
      publicPort: http
      image: ghcr.io/equinor/energyvision/web:{imageTagName}
      alwaysPullImageOnDeploy: true
      ports:
        - name: http
          port: 3000
      environmentConfig:
        - environment: dev
          imageTagName: main-latest
  dnsAppAlias:
    environment: dev
    component: web
  privateImageHubs:
    ghcr.io:
      username: nilsml
      email: nilsml@nilsland.com
